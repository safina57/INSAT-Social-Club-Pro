type ContactReport {
  id: ID!
  fullName: String!
  email: String!
  message: String!
  createdAt: String!
}

input CreateContactReportInput {
  fullName: String!
  email: String!
  message: String!
}

type Query {
  getContactReports: [ContactReport!]!
  getContactReport(id: ID!): ContactReport
}

type Mutation {
  createContactReport(input: CreateContactReportInput!): ContactReport!
  deleteContactReport(id: ID!): Boolean!
}